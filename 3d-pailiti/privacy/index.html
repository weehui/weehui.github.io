  &lt;h1&gt;3D-PaiLiTi Privacy Policy (Strict Compliance Edition)&lt;/h1&gt;
  &lt;div class=&quot;meta&quot;&gt;
    Version: v1.0 &amp;nbsp;|&amp;nbsp; Effective date: &lt;strong&gt;2025-10-20&lt;/strong&gt; &amp;nbsp;|&amp;nbsp; Last updated: &lt;strong&gt;2025-10-20&lt;/strong&gt; &amp;nbsp;|&amp;nbsp; Platforms: Android / iOS
  &lt;/div&gt;

  &lt;p&gt;
    This Privacy Policy (“Policy”) explains how we collect, use, store, share, and protect your information when you use &lt;strong&gt;3D-PaiLiTi&lt;/strong&gt; (the “App”) and related services, as well as the rights and choices you have. We comply with Google Play’s &lt;em&gt;User Data&lt;/em&gt; and &lt;em&gt;Data Safety&lt;/em&gt; disclosure requirements, including transparent disclosures for sensitive permissions such as camera, microphone, and media.
  &lt;/p&gt;

  &lt;h2&gt;1. Information We Collect&lt;/h2&gt;
  &lt;p&gt;Depending on the features you use, we may collect the following categories of information:&lt;/p&gt;
  &lt;ul&gt;
    &lt;li&gt;&lt;strong&gt;Account &amp;amp; identity&lt;/strong&gt;: nickname, avatar, email address, third-party sign-in identifiers (e.g., Google / Facebook).&lt;/li&gt;
    &lt;li&gt;&lt;strong&gt;Device &amp;amp; logs&lt;/strong&gt;: device model, OS version, app version, language, network type, crash / performance diagnostics.&lt;/li&gt;
    &lt;li&gt;&lt;strong&gt;Transactions &amp;amp; purchases&lt;/strong&gt;: Google Play purchase tokens and order IDs for IAP verification (we do not process full payment card details).&lt;/li&gt;
    &lt;li&gt;&lt;strong&gt;Camera / Photos (with consent)&lt;/strong&gt;: images or videos you capture or select for 3D generation / avatar creation; treated as personal and sensitive data and processed only for the intended feature.&lt;/li&gt;
    &lt;li&gt;&lt;strong&gt;Third-party SDK data&lt;/strong&gt;: necessary telemetry collected by integrated SDKs (e.g., Firebase, AdMob) for analytics, crash reporting, ads delivery, or push notifications.&lt;/li&gt;
  &lt;/ul&gt;

  &lt;h2&gt;2. How We Use Information&lt;/h2&gt;
  &lt;ul&gt;
    &lt;li&gt;Provide, maintain, and improve core features (3D generation, upload, rendering, downloads).&lt;/li&gt;
    &lt;li&gt;Account login and sync; verify purchases and entitlement.&lt;/li&gt;
    &lt;li&gt;Troubleshooting and diagnostics (crash analytics, performance monitoring).&lt;/li&gt;
    &lt;li&gt;Security protection and abuse detection.&lt;/li&gt;
    &lt;li&gt;Provide relevant ads or recommendations (if enabled and where permitted).&lt;/li&gt;
    &lt;li&gt;Comply with applicable laws and regulatory requirements.&lt;/li&gt;
  &lt;/ul&gt;

  &lt;h2&gt;3. Permissions and Purposes&lt;/h2&gt;
  &lt;p&gt;We request system permissions only when necessary for specific features and only access them after you grant consent. You may revoke permissions anytime in your device settings.&lt;/p&gt;
  &lt;table&gt;
    &lt;thead&gt;&lt;tr&gt;&lt;th&gt;Permission&lt;/th&gt;&lt;th&gt;Purpose&lt;/th&gt;&lt;th&gt;Optional&lt;/th&gt;&lt;/tr&gt;&lt;/thead&gt;
    &lt;tbody&gt;
      &lt;tr&gt;
        &lt;td&gt;Camera&lt;/td&gt;
        &lt;td&gt;Capture / scanning / preview for 3D generation or avatar creation&lt;/td&gt;
        &lt;td&gt;Yes&lt;/td&gt;
      &lt;/tr&gt;
      &lt;tr&gt;
        &lt;td&gt;Read Media (Images/Videos) / System Photo Picker&lt;/td&gt;
        &lt;td&gt;Select and upload media from gallery; we prefer scoped or system pickers to minimize access&lt;/td&gt;
        &lt;td&gt;Yes&lt;/td&gt;
      &lt;/tr&gt;
      &lt;tr&gt;
        &lt;td&gt;Microphone&lt;/td&gt;
        &lt;td&gt;Optional voice input / audio features&lt;/td&gt;
        &lt;td&gt;Yes&lt;/td&gt;
      &lt;/tr&gt;
      &lt;tr&gt;
        &lt;td&gt;Network&lt;/td&gt;
        &lt;td&gt;Cloud processing, authentication, updates, purchase verification&lt;/td&gt;
        &lt;td&gt;Required&lt;/td&gt;
      &lt;/tr&gt;
    &lt;/tbody&gt;
  &lt;/table&gt;

  &lt;h2&gt;4. Storage, Retention, and Security&lt;/h2&gt;
  &lt;ul&gt;
    &lt;li&gt;&lt;strong&gt;Storage&lt;/strong&gt;: hosted on Firebase infrastructure in &lt;strong&gt;asia-southeast1&lt;/strong&gt; and backups where applicable.&lt;/li&gt;
    &lt;li&gt;&lt;strong&gt;Retention&lt;/strong&gt;: retained for the minimum period necessary to provide the service or meet legal obligations; diagnostic logs are typically kept for up to &lt;strong&gt;90 days&lt;/strong&gt; unless required longer for security or compliance.&lt;/li&gt;
    &lt;li&gt;&lt;strong&gt;Security&lt;/strong&gt;: transport encryption (HTTPS), access control, and auditing are implemented. No system can guarantee 100% security.&lt;/li&gt;
  &lt;/ul&gt;

  &lt;h2&gt;5. Data Deletion &amp;amp; User Requests&lt;/h2&gt;
  &lt;p&gt;
    You may request deletion of your account or data at any time. Account deletion is a &lt;strong&gt;permanent&lt;/strong&gt; action and may result in loss of access to content, credits, and related services. We may perform identity verification to protect your account and prevent unauthorized deletion requests.
  &lt;/p&gt;

  &lt;div class=&quot;note&quot;&gt;
    &lt;p style=&quot;margin:0&quot;&gt;
      &lt;strong&gt;Account Deletion Request (Preferred):&lt;/strong&gt;&lt;br /&gt;
      Please submit a deletion request via this form:
      &lt;a href=&quot;https://docs.google.com/forms/d/e/1FAIpQLScMZq6tEr_K11hH1wsVIxip5zuFvaE0Xr2Vny5K2jEvnDteqQ/viewform?usp=dialog&quot; target=&quot;_blank&quot; rel=&quot;noopener noreferrer&quot;&gt;
        Account Deletion Request Form
      &lt;/a&gt;.
      After our review and verification, we will notify you of the result by email within &lt;strong&gt;7 days&lt;/strong&gt;.
    &lt;/p&gt;
  &lt;/div&gt;

  &lt;p&gt;
    &lt;strong&gt;Alternative method:&lt;/strong&gt; You can also contact us at
    &lt;a href=&quot;mailto:developers@encoflow.studio&quot;&gt;developers@encoflow.studio&lt;/a&gt;
    to request deletion. Verified requests are typically processed within &lt;strong&gt;30 days&lt;/strong&gt;, unless retention is required for legal, billing, fraud prevention, or dispute purposes.
  &lt;/p&gt;

  &lt;p class=&quot;small&quot;&gt;
    Please note: Certain data may be retained where required by law or for legitimate business purposes such as fraud prevention, chargebacks, compliance, and dispute resolution, and will be deleted or anonymized when no longer necessary.
  &lt;/p&gt;
  
  &lt;h2&gt;6. How We Share Information&lt;/h2&gt;
  &lt;p&gt;We do not sell personal data. We may share data only:&lt;/p&gt;
  &lt;ul&gt;
    &lt;li&gt;With service providers / SDKs strictly as needed to deliver features (e.g., analytics, crash reporting, ads, push, IAP verification).&lt;/li&gt;
    &lt;li&gt;For legal compliance when responding to lawful requests.&lt;/li&gt;
    &lt;li&gt;In business transfers (e.g., mergers / reorganizations) under the same policy or subject to new consent.&lt;/li&gt;
  &lt;/ul&gt;

  &lt;h2&gt;7. Third-Party SDKs and Purposes&lt;/h2&gt;
  &lt;table&gt;
    &lt;thead&gt;&lt;tr&gt;&lt;th&gt;SDK&lt;/th&gt;&lt;th&gt;Purpose&lt;/th&gt;&lt;/tr&gt;&lt;/thead&gt;
    &lt;tbody&gt;
      &lt;tr&gt;&lt;td&gt;Firebase Analytics / Crashlytics&lt;/td&gt;&lt;td&gt;Performance, usage analytics, and crash diagnostics&lt;/td&gt;&lt;/tr&gt;
      &lt;tr&gt;&lt;td&gt;Google AdMob&lt;/td&gt;&lt;td&gt;Ads delivery and measurement (subject to Google Publisher Policies)&lt;/td&gt;&lt;/tr&gt;
      &lt;tr&gt;&lt;td&gt;Google Play Billing&lt;/td&gt;&lt;td&gt;In-app purchase processing and verification&lt;/td&gt;&lt;/tr&gt;
      &lt;tr&gt;&lt;td&gt;Facebook SDK / Expo (if enabled)&lt;/td&gt;&lt;td&gt;Social login, analytics, or platform integrations&lt;/td&gt;&lt;/tr&gt;
    &lt;/tbody&gt;
  &lt;/table&gt;

  &lt;h2&gt;8. Advertising and Analytics (if applicable)&lt;/h2&gt;
  &lt;p&gt;If ads or analytics are enabled, partners may collect device identifiers, advertising IDs (AAID/IDFA), and impression/click events in accordance with Google Publisher Policies. You can reset or limit ads personalization in your device settings.&lt;/p&gt;

  &lt;h2&gt;9. Biometric Data&lt;/h2&gt;
  &lt;p&gt;We do not collect or process biometric identifiers (such as facial templates or voiceprints). Uploaded photos are used only for 3D model generation and are not used for biometric recognition.&lt;/p&gt;

  &lt;h2&gt;10. Cookies / Local Storage (Web / PWA)&lt;/h2&gt;
  &lt;p&gt;For the web version (if any), we may use cookies or local storage for session management and analytics. You may clear or block them in your browser settings.&lt;/p&gt;

  &lt;h2&gt;11. Children’s Privacy&lt;/h2&gt;
  &lt;p&gt;We comply with laws protecting minors. For child-directed content, stricter collection limits apply and parental consent is obtained where required.&lt;/p&gt;

  &lt;h2&gt;12. Legal Basis (GDPR)&lt;/h2&gt;
  &lt;p&gt;For EU/EEA users, processing may rely on: consent, contract performance, legitimate interests (e.g., to maintain and improve services), and legal obligations. You may withdraw consent at any time without affecting prior lawful processing.&lt;/p&gt;

  &lt;h2&gt;13. Your Rights and Choices&lt;/h2&gt;
  &lt;ul&gt;
    &lt;li&gt;&lt;strong&gt;Access / Correction / Deletion&lt;/strong&gt;: via in-app options (where available) or by contacting &lt;a href=&quot;mailto:developers@encoflow.studio&quot;&gt;developers@encoflow.studio&lt;/a&gt;.&lt;/li&gt;
    &lt;li&gt;&lt;strong&gt;Permission Management&lt;/strong&gt;: revoke camera / microphone / media access in device settings at any time.&lt;/li&gt;
    &lt;li&gt;&lt;strong&gt;Personalized Ads&lt;/strong&gt;: disable or reset advertising ID in device settings.&lt;/li&gt;
    &lt;li&gt;&lt;strong&gt;CCPA/CPRA (California)&lt;/strong&gt;: we do not “sell” or “share” personal information as defined by law. You may exercise applicable rights by contacting us.&lt;/li&gt;
  &lt;/ul&gt;

  &lt;h2&gt;14. Cross-Border Data Transfers&lt;/h2&gt;
  &lt;p&gt;Where data is transferred internationally, we implement appropriate safeguards and comply with applicable laws.&lt;/p&gt;

  &lt;h2&gt;15. Updates to This Policy&lt;/h2&gt;
  &lt;p&gt;We may update this Policy periodically. Material changes will be notified in-app or on this page. Continued use after updates means you accept the revised version.&lt;/p&gt;

  &lt;h2&gt;16. Contact Us&lt;/h2&gt;
  &lt;ul&gt;
    &lt;li&gt;&lt;strong&gt;Data Controller:&lt;/strong&gt; Encoflow Digital Studio Sdn. Bhd.&lt;/li&gt;
    &lt;li&gt;&lt;strong&gt;Email:&lt;/strong&gt; &lt;a href=&quot;mailto:developers@encoflow.studio&quot;&gt;developers@encoflow.studio&lt;/a&gt;&lt;/li&gt;
    &lt;li&gt;&lt;strong&gt;Privacy Contact:&lt;/strong&gt; &lt;a href=&quot;mailto:developers@encoflow.studio&quot;&gt;developers@encoflow.studio&lt;/a&gt;&lt;/li&gt;
    &lt;li&gt;&lt;strong&gt;Website:&lt;/strong&gt; &lt;a href=&quot;https://encoflow.studio&quot;&gt;https://encoflow.studio&lt;/a&gt;&lt;/li&gt;
  &lt;/ul&gt;

  &lt;hr /&gt;
  &lt;p class=&quot;small&quot;&gt;
    Compliance note: Keep this Policy consistent with your Google Play Data Safety form; provide an in-app entry (e.g., Settings → Privacy) linking to this page; request only necessary permissions and prefer scoped/system pickers for media access.
  &lt;/p&gt;

ng\u003eTransactions \u0026amp; purchases\u003c/strong\u003e: Google Play purchase tokens and order IDs for IAP verification (we do not process full payment card details).\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eCamera / Photos (with consent)\u003c/strong\u003e: images or videos you capture or select for 3D generation / avatar creation; treated as personal and sensitive data and processed only for the intended feature.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eThird-party SDK data\u003c/strong\u003e: necessary telemetry collected by integrated SDKs (e.g., Firebase, AdMob) for analytics, crash reporting, ads delivery, or push notifications.\u003c/li\u003e\n  \u003c/ul\u003e\n\n  \u003ch2\u003e2. How We Use Information\u003c/h2\u003e\n  \u003cul\u003e\n    \u003cli\u003eProvide, maintain, and improve core features (3D generation, upload, rendering, downloads).\u003c/li\u003e\n    \u003cli\u003eAccount login and sync; verify purchases and entitlement.\u003c/li\u003e\n    \u003cli\u003eTroubleshooting and diagnostics (crash analytics, performance monitoring).\u003c/li\u003e\n    \u003cli\u003eSecurity protection and abuse detection.\u003c/li\u003e\n    \u003cli\u003eProvide relevant ads or recommendations (if enabled and where permitted).\u003c/li\u003e\n    \u003cli\u003eComply with applicable laws and regulatory requirements.\u003c/li\u003e\n  \u003c/ul\u003e\n\n  \u003ch2\u003e3. Permissions and Purposes\u003c/h2\u003e\n  \u003cp\u003eWe request system permissions only when necessary for specific features and only access them after you grant consent. You may revoke permissions anytime in your device settings.\u003c/p\u003e\n  \u003ctable\u003e\n    \u003cthead\u003e\u003ctr\u003e\u003cth\u003ePermission\u003c/th\u003e\u003cth\u003ePurpose\u003c/th\u003e\u003cth\u003eOptional\u003c/th\u003e\u003c/tr\u003e\u003c/thead\u003e\n    \u003ctbody\u003e\n      \u003ctr\u003e\n        \u003ctd\u003eCamera\u003c/td\u003e\n        \u003ctd\u003eCapture / scanning / preview for 3D generation or avatar creation\u003c/td\u003e\n        \u003ctd\u003eYes\u003c/td\u003e\n      \u003c/tr\u003e\n      \u003ctr\u003e\n        \u003ctd\u003eRead Media (Images/Videos) / System Photo Picker\u003c/td\u003e\n        \u003ctd\u003eSelect and upload media from gallery; we prefer scoped or system pickers to minimize access\u003c/td\u003e\n        \u003ctd\u003eYes\u003c/td\u003e\n      \u003c/tr\u003e\n      \u003ctr\u003e\n        \u003ctd\u003eMicrophone\u003c/td\u003e\n        \u003ctd\u003eOptional voice input / audio features\u003c/td\u003e\n        \u003ctd\u003eYes\u003c/td\u003e\n      \u003c/tr\u003e\n      \u003ctr\u003e\n        \u003ctd\u003eNetwork\u003c/td\u003e\n        \u003ctd\u003eCloud processing, authentication, updates, purchase verification\u003c/td\u003e\n        \u003ctd\u003eRequired\u003c/td\u003e\n      \u003c/tr\u003e\n    \u003c/tbody\u003e\n  \u003c/table\u003e\n\n  \u003ch2\u003e4. Storage, Retention, and Security\u003c/h2\u003e\n  \u003cul\u003e\n    \u003cli\u003e\u003cstrong\u003eStorage\u003c/strong\u003e: hosted on Firebase infrastructure in \u003cstrong\u003easia-southeast1\u003c/strong\u003e and backups where applicable.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eRetention\u003c/strong\u003e: retained for the minimum period necessary to provide the service or meet legal obligations; diagnostic logs are typically kept for up to \u003cstrong\u003e90 days\u003c/strong\u003e unless required longer for security or compliance.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eSecurity\u003c/strong\u003e: transport encryption (HTTPS), access control, and auditing are implemented. No system can guarantee 100% security.\u003c/li\u003e\n  \u003c/ul\u003e\n\n  \u003ch2\u003e5. Data Deletion \u0026amp; User Requests\u003c/h2\u003e\n  \u003cp\u003e\n    You may request deletion of your account or data at any time. Account deletion is a \u003cstrong\u003epermanent\u003c/strong\u003e action and may result in loss of access to content, credits, and related services. We may perform identity verification to protect your account and prevent unauthorized deletion requests.\n  \u003c/p\u003e\n\n  \u003cdiv class=\"note\"\u003e\n    \u003cp style=\"margin:0\"\u003e\n      \u003cstrong\u003eAccount Deletion Request (Preferred):\u003c/strong\u003e\u003cbr /\u003e\n      Please submit a deletion request via this form:\n      \u003ca href=\"https://docs.google.com/forms/d/e/1FAIpQLScMZq6tEr_K11hH1wsVIxip5zuFvaE0Xr2Vny5K2jEvnDteqQ/viewform?usp=dialog\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\n        Account Deletion Request Form\n      \u003c/a\u003e.\n      After our review and verification, we will notify you of the result by email within \u003cstrong\u003e7 days\u003c/strong\u003e.\n    \u003c/p\u003e\n  \u003c/div\u003e\n\n  \u003cp\u003e\n    \u003cstrong\u003eAlternative method:\u003c/strong\u003e You can also contact us at\n    \u003ca href=\"mailto:developers@encoflow.studio\"\u003edevelopers@encoflow.studio\u003c/a\u003e\n    to request deletion. Verified requests are typically processed within \u003cstrong\u003e30 days\u003c/strong\u003e, unless retention is required for legal, billing, fraud prevention, or dispute purposes.\n  \u003c/p\u003e\n\n  \u003cp class=\"small\"\u003e\n    Please note: Certain data may be retained where required by law or for legitimate business purposes such as fraud prevention, chargebacks, compliance, and dispute resolution, and will be deleted or anonymized when no longer necessary.\n  \u003c/p\u003e\n  \n  \u003ch2\u003e6. How We Share Information\u003c/h2\u003e\n  \u003cp\u003eWe do not sell personal data. We may share data only:\u003c/p\u003e\n  \u003cul\u003e\n    \u003cli\u003eWith service providers / SDKs strictly as needed to deliver features (e.g., analytics, crash reporting, ads, push, IAP verification).\u003c/li\u003e\n    \u003cli\u003eFor legal compliance when responding to lawful requests.\u003c/li\u003e\n    \u003cli\u003eIn business transfers (e.g., mergers / reorganizations) under the same policy or subject to new consent.\u003c/li\u003e\n  \u003c/ul\u003e\n\n  \u003ch2\u003e7. Third-Party SDKs and Purposes\u003c/h2\u003e\n  \u003ctable\u003e\n    \u003cthead\u003e\u003ctr\u003e\u003cth\u003eSDK\u003c/th\u003e\u003cth\u003ePurpose\u003c/th\u003e\u003c/tr\u003e\u003c/thead\u003e\n    \u003ctbody\u003e\n      \u003ctr\u003e\u003ctd\u003eFirebase Analytics / Crashlytics\u003c/td\u003e\u003ctd\u003ePerformance, usage analytics, and crash diagnostics\u003c/td\u003e\u003c/tr\u003e\n      \u003ctr\u003e\u003ctd\u003eGoogle AdMob\u003c/td\u003e\u003ctd\u003eAds delivery and measurement (subject to Google Publisher Policies)\u003c/td\u003e\u003c/tr\u003e\n      \u003ctr\u003e\u003ctd\u003eGoogle Play Billing\u003c/td\u003e\u003ctd\u003eIn-app purchase processing and verification\u003c/td\u003e\u003c/tr\u003e\n      \u003ctr\u003e\u003ctd\u003eFacebook SDK / Expo (if enabled)\u003c/td\u003e\u003ctd\u003eSocial login, analytics, or platform integrations\u003c/td\u003e\u003c/tr\u003e\n    \u003c/tbody\u003e\n  \u003c/table\u003e\n\n  \u003ch2\u003e8. Advertising and Analytics (if applicable)\u003c/h2\u003e\n  \u003cp\u003eIf ads or analytics are enabled, partners may collect device identifiers, advertising IDs (AAID/IDFA), and impression/click events in accordance with Google Publisher Policies. You can reset or limit ads personalization in your device settings.\u003c/p\u003e\n\n  \u003ch2\u003e9. Biometric Data\u003c/h2\u003e\n  \u003cp\u003eWe do not collect or process biometric identifiers (such as facial templates or voiceprints). Uploaded photos are used only for 3D model generation and are not used for biometric recognition.\u003c/p\u003e\n\n  \u003ch2\u003e10. Cookies / Local Storage (Web / PWA)\u003c/h2\u003e\n  \u003cp\u003eFor the web version (if any), we may use cookies or local storage for session management and analytics. You may clear or block them in your browser settings.\u003c/p\u003e\n\n  \u003ch2\u003e11. Children’s Privacy\u003c/h2\u003e\n  \u003cp\u003eWe comply with laws protecting minors. For child-directed content, stricter collection limits apply and parental consent is obtained where required.\u003c/p\u003e\n\n  \u003ch2\u003e12. Legal Basis (GDPR)\u003c/h2\u003e\n  \u003cp\u003eFor EU/EEA users, processing may rely on: consent, contract performance, legitimate interests (e.g., to maintain and improve services), and legal obligations. You may withdraw consent at any time without affecting prior lawful processing.\u003c/p\u003e\n\n  \u003ch2\u003e13. Your Rights and Choices\u003c/h2\u003e\n  \u003cul\u003e\n    \u003cli\u003e\u003cstrong\u003eAccess / Correction / Deletion\u003c/strong\u003e: via in-app options (where available) or by contacting \u003ca href=\"mailto:developers@encoflow.studio\"\u003edevelopers@encoflow.studio\u003c/a\u003e.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003ePermission Management\u003c/strong\u003e: revoke camera / microphone / media access in device settings at any time.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003ePersonalized Ads\u003c/strong\u003e: disable or reset advertising ID in device settings.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eCCPA/CPRA (California)\u003c/strong\u003e: we do not “sell” or “share” personal information as defined by law. You may exercise applicable rights by contacting us.\u003c/li\u003e\n  \u003c/ul\u003e\n\n  \u003ch2\u003e14. Cross-Border Data Transfers\u003c/h2\u003e\n  \u003cp\u003eWhere data is transferred internationally, we implement appropriate safeguards and comply with applicable laws.\u003c/p\u003e\n\n  \u003ch2\u003e15. Updates to This Policy\u003c/h2\u003e\n  \u003cp\u003eWe may update this Policy periodically. Material changes will be notified in-app or on this page. Continued use after updates means you accept the revised version.\u003c/p\u003e\n\n  \u003ch2\u003e16. Contact Us\u003c/h2\u003e\n  \u003cul\u003e\n    \u003cli\u003e\u003cstrong\u003eData Controller:\u003c/strong\u003e Encoflow Digital Studio Sdn. Bhd.\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eEmail:\u003c/strong\u003e \u003ca href=\"mailto:developers@encoflow.studio\"\u003edevelopers@encoflow.studio\u003c/a\u003e\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003ePrivacy Contact:\u003c/strong\u003e \u003ca href=\"mailto:developers@encoflow.studio\"\u003edevelopers@encoflow.studio\u003c/a\u003e\u003c/li\u003e\n    \u003cli\u003e\u003cstrong\u003eWebsite:\u003c/strong\u003e \u003ca href=\"https://encoflow.studio\"\u003ehttps://encoflow.studio\u003c/a\u003e\u003c/li\u003e\n  \u003c/ul\u003e\n\n  \u003chr /\u003e\n  \u003cp class=\"small\"\u003e\n    Compliance note: Keep this Policy consistent with your Google Play Data Safety form; provide an in-app entry (e.g., Settings → Privacy) linking to this page; request only necessary permissions and prefer scoped/system pickers for media access.\n  \u003c/p\u003e\n\u003c/div\u003e\n\u003c/body\u003e\n\u003c/html\u003e\n"])</script><script>self.__next_f.push([1,"0:{\"P\":null,\"b\":\"OSVSa8CXRWc3OvfWECmAI\",\"c\":[\"\",\"3d-pailiti\",\"privacy\",\"\"],\"q\":\"\",\"i\":false,\"f\":[[[\"\",{\"children\":[\"3d-pailiti\",{\"children\":[\"privacy\",{\"children\":[\"__PAGE__\",{}]}]}]},\"$undefined\",\"$undefined\",true],[[\"$\",\"$1\",\"c\",{\"children\":[[[\"$\",\"link\",\"0\",{\"rel\":\"stylesheet\",\"href\":\"/_next/static/chunks/83e56f57c56c0559.css\",\"precedence\":\"next\",\"crossOrigin\":\"$undefined\",\"nonce\":\"$undefined\"}],[\"$\",\"script\",\"script-0\",{\"src\":\"/_next/static/chunks/eb68790d306f4be0.js\",\"async\":true,\"nonce\":\"$undefined\"}],[\"$\",\"script\",\"script-1\",{\"src\":\"/_next/static/chunks/441b8a83b5f3eec3.js\",\"async\":true,\"nonce\":\"$undefined\"}]],[\"$\",\"html\",null,{\"lang\":\"zh-CN\",\"children\":[[\"$\",\"head\",null,{\"children\":[[\"$\",\"link\",null,{\"rel\":\"preconnect\",\"href\":\"https://fonts.googleapis.com\"}],[\"$
